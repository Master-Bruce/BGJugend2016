language: android
android:
  components:
    - tools
    - platform-tools
    - android-27
    - build-tools-27
    - add-on
    - extra
    - sys-img-armeabi-v7a-android-27
licenses:
  - 'android-sdk-license-.+'
jdk:
  - oraclejdk8
env:
  - TZ=Europe/Berlin
before_install:
  - chmod +x ./gradlew
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager "build-tools;27.0.0"
before_script:
  - echo no | android create avd --force -n test -t android-27 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell settings put global time_zone Europe/Berlin
script:
  - ./gradlew clean test --stacktrace
  - ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  email: false