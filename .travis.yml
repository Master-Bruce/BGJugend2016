language: android
sudo: required
jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - ANDROID_API=24
    - EMULATOR_API=24
    - ANDROID_BUILD_TOOLS=24.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
   - tools
   - platform-tools
   - build-tools-$ANDROID_BUILD_TOOLS
   - android-$ANDROID_API
   - android-$EMULATOR_API_LEVEL
   - extra-google-m2repository
   - extra-android-m2repository # for design library
   - addon-google_apis-google-19 # google play services
#   - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
#   - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

  licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+

before_install:
  - chmod +x ./gradlew
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager "build-tools;27.0.0"
  - mkdir "$ANDROID_HOME/licenses" || true
  - ./gradlew dependencies || true # DON'T ADD unless you are getting "Install missing components using SDK manager"
#Source: https://medium.com/@oldergod/constraint-layout-and-circleci-travis-d50342696d2

before_script:
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

#script:
#  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

script:
  - ./gradlew clean test --stacktrace
  - ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace

notifications:
  email: false